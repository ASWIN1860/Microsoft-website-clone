<!DOCTYPE html>

    />

    />
    <script

      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/js/all.min.js"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="style.css">

  <body>
    <nav
      class="navbar navbar-expand-xl navbar-light bg-light"
      style="padding-left: 78px"
    >
      <div class="container-fluid">
        <a
          class="navbar-brand"
          style="color: rgb(120, 119, 119); font-weight: bold; font-size: large"
          href="#"
          ><img
            src="images/Microsoft_Logo_256px.png"
            width="24px"
            style="padding-bottom: 5px"
            alt="microsoft_logo"
          />
          Microsoft</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          data-bs-auto-close="outside"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto gap-2">
            <li class="nav-item">
              <a class="nav-link text-dark" style="font-size: 13px" href="#"
                >Microsoft 365</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" style="font-size: 13px" href="#"
                >Teams</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" style="font-size: 13px" href="#"
                >Copilot</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" style="font-size: 13px" href="#"
                >Windows</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" style="font-size: 13px" href="#"
                >Surface</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" style="font-size: 13px" href="#"
                >Xbox</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" style="font-size: 13px" href="#"
                >Support</a
              >
            </li>
          </ul>
          <div
            class="d-flex align-items-center gap-4"
            style="font-size: 13px; padding-right: 93px"
          >
            <div class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-dark dropdown-item"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                All microsoft
              </a>
              <ul
                class="dropdown-menu"
                style="font-size: 13px"
                aria-labelledby="navbarDropdown"
              >
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </div>

            <div class="nav-item">
              <a class="nav-link text-dark" style="font-size: 13px" href="#"
                >Search<i class="fa-solid fa-magnifying-glass"></i
              ></a>
            </div>
            <div class="nav-item d-flex">
              <a class="nav-link text-dark" style="font-size: 13px" href="#"
                >Cart<i class="fa-solid fa-cart-shopping"></i
              ></a>
            </div>
            <div class="nav-item d-flex">
              <a class="nav-link text-dark" style="font-size: 13px" href="#"
                >Sign in<i
                  style="font-size: 20px"
                  class="fa-regular fa-circle-user"
                ></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="images/Screenshot 2025-12-08 222349.png"
            class="d-block w-100"
            alt="first_image"
          />
        </div>
        <div class="carousel-item">
          <img
            src="images/Screenshot 2025-12-09 222242.png"
            class="d-block w-100"
            alt="second_image"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
